<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
			<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<title>欢迎页面-X-admin2.2</title>
		<link rel="stylesheet" href="../css/index.css" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>

	<body>
		<div class="layui-fluid" id="personAdd">
			<div class="layui-row">
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
                            <span class="x-red">*</span>员工编号</label>
						<div class="layui-input-inline">
							<input type="text" id="username" v-model="pid" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
						<label for="username" class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
						<div class="layui-input-inline">
							<input type="text" id="username" v-model="pname" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
						<label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>手机号码</label>
						<div class="layui-input-inline">
							<input type="text" id="phone" v-model="pphone" required="" lay-verify="phone" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-card-header">
							<button class="layui-btn" @click="add(pid,pname,pphone)">
                                <i class="layui-icon"></i>添加</button></div>
			</div>
		</div>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script>
			var personAdd = new Vue({
			el: '#personAdd',
			data: {
				pphone: "",
				pname: "",
				pid:"",
			},
			methods:{
				//新增通讯录信息
				add(pid,pname,pphone){
					$.getJSON(`http://localhost:8080/ljn/api/ljnUserphoneAction/add/${pid}/${pname}/${pphone}`, function(res) {
						if(res>0){
						alert("新增成功");	
						xadmin.close();
						personApp.query(1,"null");
						}
					});
				},
			},
			
			})
		</script>
	</body>

</html>
