<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<title>欢迎页面-X-admin2.2</title>
		<link rel="stylesheet" href="../css/index.css" />
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	 	<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>-->
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]
	</head>
	<div class="layui-fluid" id="personUpdate" style="text-align: center;">
		<el-form ref="form" label-width="center">
			<span style="font-size:25px">员工编号:</span>
			<el-input v-model="form.txlid" style="width:50%"></el-input><br />
			<span style="font-size:25px">员工名称:</span>
			<el-input v-model="form.txlname" style="width:50%"></el-input><br />
			<span style="font-size:25px">联系电话:</span>
			<el-input v-model="form.txlphone" style="width:50%"></el-input><br />
			<el-form-item size="large">
				<el-button type="primary" @click="update">修改</el-button>
			</el-form-item>
		</el-form>

	</div>

	<body>
		<script type="text/javascript" src="../js/index.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script>
			var personUpdate = new Vue({
				el: '#personUpdate',
				data: {
				form: JSON.parse(window.sessionStorage.getItem("us")),
				},
				methods: {
					//修改通讯录信息
					update() {
					let _this = this;
						$.ajax({
							type: "POST",
							contentType: "application/json",
							data: JSON.stringify(_this.form),
							url: `http://127.0.0.1:8080/ljn/api/ljnUserphoneAction/update`,
							success: function(res) {
							if(res!=0){
							alert("修改成功");
						/*	personApp.query(1,"null");*/
						console.log($("#personApp"));
						/*	xadmin.close();*/
							}
							}
						});
					
					},
				},
				mounted(){
				}
			})
		</script>

	</body>

</html>
