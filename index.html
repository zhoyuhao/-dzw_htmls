                        <ul class="sub-menu" >

	<script type="text/javascript" src="js/vue.js"></script>

	<script type="text/javascript" src="js/indexShowView.js"></script>
	
        <script>//百度统计可去掉
			var indexApp=new Vue({
				el:"#indexApp",
				data:{
					user:{},
					showData:indexShowView,
					quanxian:[]
					
				},
				methods:{
				/*退出*/
					tuichu(url){
							var id  = $(this).parent().attr('lay-id');
        					xadmin.del_data(id);
        					location.href=url;
					},
					
					xadmin(title,url){
						xadmin.add_tab(title,url);
					},
					filterViewShow(val){
						let bool=false;
						this.quanxian.forEach(row=>{
							if(row.fname==val){
							bool=true;
							return
							}
						})
						return bool;
					}
				},
				mounted(){
			
				this.user=JSON.parse(sessionStorage.getItem("user"));
				this.quanxian=this.user.list;
				console.log(JSON.stringify(this.quanxian))
	},filters:{
					filterViewShow(val){
						return  val=='结算中心'?true:false;
					}
				}

			});

        </script>
