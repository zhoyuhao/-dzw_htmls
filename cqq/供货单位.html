<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>供货单位</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body style="background-color: #e6e6e6;">
		<div id="kehuziliao" style="background-color: white;padding: 2ex;" v-cloak>
			<h2 style="margin-left: 3ex;padding: 1ex;margin-top: 0px;">供货单位</h2>
			<span style="display: block;margin-bottom: 3ex;margin-left: 5ex;">供货商名称：
    <el-input
    	style="width: 200px;"
    	size="mini"
  placeholder="请输入内容"
  v-model="input"
  >
</el-input>
    <el-button type="primary"size="mini" @click="queryClick(input)"><span class="el-icon-search"  ></span></el-button>
			<el-button type="success" size="mini" @click="addClick">添加</el-button>
			<el-button type="success" size="mini" @click="daochu">导出</el-button>
			</span>
			<template>
				<el-table max-height="500" :data="pageInfo.list" border :header-cell-style="{background:'#eef1f6'}" stripe style="width: 100%">
					<el-table-column type="expand" fixed>
						详细:
					</el-table-column>

					<el-table-column width="150" label="供货商id" prop="ghsid">
					</el-table-column>
					<el-table-column label="供货商名称" width="" prop="ghsname">
					</el-table-column>
					<el-table-column label="供货商地址" width="" prop="ghsaddress">
					</el-table-column>
					<el-table-column label="供货商联系电话" width="" prop="ghsphone">
					</el-table-column>
					<el-table-column label="联系人" width="" prop="ghsuser">
					</el-table-column>
					<el-table-column label="打款账号" width="" prop="ghsaccount">
					</el-table-column>
					<el-table-column label="操作">
						<template slot-scope="temp">
							<el-button size="mini" type="primary" @click="suppUpdate(temp.row.ghsid)">修改</el-button>
							<el-button size="mini" type="danger" @click="suppDelete(temp.row.ghsid)">删除</el-button>
						</template>
					</el-table-column>
				</el-table>
			</template>
			<template>
				<el-pagination background layout="prev, pager, next" :total="100">
				</el-pagination>
			</template>

			<el-dialog :destroy-on-close="true" @opened="handlerOpen1" title="添加供货单位" :visible.sync="isshow1" width="66%" :before-close="handleClose">
				<div id="cnt1"></div>
			</el-dialog>
			<el-dialog :destroy-on-close="true" @opened="handlerOpen2" title="修改供货单位" :visible.sync="isshow2" width="66%" :before-close="handleClose">
				<div id="cnt2"></div>
			</el-dialog>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
	<script>
		var gangwei = new Vue({
			el: "#kehuziliao",
			data: {
				pageInfo: [],
				isshow1: false,
				isshow2: false,
				input: ''
			},
			methods: {
				queryClick(input) {
					if(input == '')
						input = null;
					this.goToPage(1, 3, input);
				},
				handlerOpen1() {
					$("#cnt1").load('供货单位添加.html'); //ajax读取页面
				},
				handlerOpen2() {
					$("#cnt2").load('供货单位修改.html'); //ajax读取页面
				},
				addClick() {
					this.isshow1 = true;
				},
				suppUpdate(id) {
					sessionStorage.setItem("id", id);
					this.isshow2 = true;
				},
				suppDelete(id) {
					let _this = this;
					if(confirm("是否删除")) {
						$.ajax(`http://127.0.0.1:8080/CqqSupplierAction/api/${id}`, {
							type: "delete",
							dataType: "json",
							success(data) {
								if(data > 0) {
									alert("成功");
									_this.goToPage(1, 3);
								} else {
									alert("不成功")
								}
							}
						});
					}
				},
				goToPage(n, s, name) {
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/CqqSupplierAction/api/${n}/${s}/${name}`, function(date) {
						_this.pageInfo = date;
					});
				}
			},
			mounted() {
				this.goToPage(1, 3, null);
			}
		})
	</script>

</html>
