<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>离职登记</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body style="background-color: #e6e6e6;">
		<div id="kehuziliao" style="background-color: white;padding: 2ex;" v-cloak>

			<template>
				<el-form :inline="true" :model="formInline" class="demo-form-inline">
					<el-form-item label="所在部门">
						<el-select v-model="formInline.region" placeholder="活动区域">
							<el-option label="区域一" value="shanghai"></el-option>
							<el-option label="区域二" value="beijing"></el-option>
						</el-select>
					</el-form-item>
					<el-form-item label="入职日期">
						<el-date-picker v-model="value2" align="right" type="date" placeholder="选择日期" :picker-options="pickerOptions">
						</el-date-picker>
					</el-form-item>
				</el-form>
				<el-table max-height="500" :data="pageInfo.list" border :header-cell-style="{background:'#eef1f6'}" stripe style="width: 100%">
					<el-table-column type="expand" fixed>
						详细:
					</el-table-column>

					<el-table-column width="150" label="部门" prop="bzid">
					</el-table-column>
					<el-table-column label="编号" width="" prop="pid">
					</el-table-column>
					<el-table-column label="姓名" width="" prop="pname">
					</el-table-column>
					<el-table-column label="性别" width="" prop="psex">
					</el-table-column>
					<el-table-column label="职位" width="" prop="ghsuser">
					</el-table-column>
					<el-table-column label="地址" width="" prop="paddress">
					</el-table-column>
					<el-table-column label="联系号码" width="" prop="pphone">
					</el-table-column>
					<el-table-column label="操作" width="">
						<template slot-scope="temp">
							<el-button size="mini" type="primary" @click="lizhi(temp.row)">离职</el-button>
						</template>
					</el-table-column>
				</el-table>
			</template>
			<el-dialog :destroy-on-close="true" @opened="handlerOpen1" title="员工卡片" :visible.sync="isshow1" width="99%" :before-close="handleClose">
				<div id="cnt1"></div>
			</el-dialog>
			<el-dialog :destroy-on-close="true" @opened="handlerOpen2" title="离职登记" :visible.sync="isshow2" width="99%" :before-close="handleClose">
				<div id="cnt2"></div>
			</el-dialog>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
	<script>
		var gangwei = new Vue({
			el: "#kehuziliao",
			data: {
				pageInfo: [],
				isshow1: false,
				isshow2: false,
				pickerOptions: {
					disabledDate(time) {
						return time.getTime() > Date.now();
					},
					shortcuts: [{
						text: '今天',
						onClick(picker) {
							picker.$emit('pick', new Date());
						}
					}, {
						text: '昨天',
						onClick(picker) {
							const date = new Date();
							date.setTime(date.getTime() - 3600 * 1000 * 24);
							picker.$emit('pick', date);
						}
					}, {
						text: '一周前',
						onClick(picker) {
							const date = new Date();
							date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
							picker.$emit('pick', date);
						}
					}]
				},
				value1: '',
				value2: '',
				formInline: {
					user: '',
					region: ''
				},

			},
			methods: {
				shanchu(id) {
					let _this = this;
					if(confirm("是否删除")) {
						$.ajax(`http://127.0.0.1:8080/CqqPersonnelAction/api/${id}`, {
							type: "delete",
							dataType: "json",
							success(data) {
								if(data > 0) {
									alert("成功");
									_this.goToPage(1, 3);
								} else {
									alert("不成功")
								}
							}
						});
					}
				},
				lizhi(objctes) {
					let _this = this;
					objctes.pstatic = 2;
					if(confirm("是否离职"))
						$.ajax(`http://127.0.0.1:8080/CqqPersonnelAction/api/update`, {
							type: "post",
							contentType: "application/json",
							data: JSON.stringify(objctes),
							dataType: "json",
							success(date) {
								if(date > 0) {
									alert("成功")
									_this.goToPage(1, 3);
								} else {
									alert("不成功")
								}
							}
						});
				},
				handlerOpen1() {
					$("#cnt1").load('员工卡片打开.html'); //ajax读取页面
				},
				handlerOpen2() {
					$("#cnt2").load('离职.html'); //ajax读取页面
				},
				handleClose(done) {
					this.$confirm('确认关闭？').then(_ => {
						done();
					}).catch(_ => {});
				},
				dakai() {
					this.isshow1 = true;
				},
				lizhidj() {
					this.isshow2 = true;
				},
				addClick() {
					this.isshow1 = true;
				},
				suppUpdate(id) {
					sessionStorage.setItem("id", id);
					this.isshow2 = true;
				},
				suppDelete(id) {
					let _this = this;
					if(confirm("是否删除")) {
						$.ajax(`http://127.0.0.1:8080/CqqPersonnelAction/api/${id}`, {
							type: "delete",
							dataType: "json",
							success(data) {
								if(data > 0) {
									alert("成功");
									_this.goToPage(1, 3);
								} else {
									alert("不成功")
								}
							}
						});
					}

				},
				goToPage(n, s) {
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/CqqPersonnelAction/api/${n}/${s}/1`, function(date) {
						_this.pageInfo = date;
					});
				}
			},
			mounted() {
				this.goToPage(1, 3);
			}
		})
	</script>

</html>
