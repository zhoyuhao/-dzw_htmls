<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>离职登记</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body style="background-color: #e6e6e6;">
		<div id="lizhiapp" style="background-color: white;padding: 2ex;" v-cloak>

			<template>
				<el-form :inline="true" :model="formInline" class="demo-form-inline">
					<el-form-item label="请输入员工姓名">
						<el-input
  placeholder="请输入内容"
  v-model="input"
  size="mini"
  style="width: 200px;"
  clearable>
</el-input>
 <el-button    size="mini" type="primary" @click="queryName(input)">查看</el-button>

					</el-form-item>
					
				</el-form>
				<el-table height="300" :data="pageInfo.list" border :header-cell-style="{background:'#eef1f6'}" stripe style="width: 100%">
					<el-table-column label="编号" width="" prop="pid">
					</el-table-column>
					<el-table-column label="姓名" width="" prop="pname">
					</el-table-column>
					<el-table-column label="性别" width="" prop="psex">
					</el-table-column>
					<el-table-column label="职位" width="" prop="gangwei">
					</el-table-column>
					<el-table-column label="地址" width="" prop="paddress">
					</el-table-column>
					<el-table-column label="联系号码" width="" prop="pphone">
					</el-table-column>
					<el-table-column label="操作" width="">
						<template slot-scope="temp">
							<el-button size="mini" type="primary" @click="lizhi(temp.row)">离职</el-button>
						</template>
					</el-table-column>
				</el-table>
		
			</template>
				
			<el-dialog :destroy-on-close="true" @opened="handlerOpen2" title="离职登记" :visible.sync="isshow2" width="99%" :before-close="handleClose">
				<div id="cnt2"></div>
			</el-dialog>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
	<script>
		var gangwei1 = new Vue({
			el: "#lizhiapp",
			data: {
				input:"",
				currentPage5:1,
				pageInfo: [],
				isshow1: false,
				isshow2: false,
				pickerOptions: {
					disabledDate(time) {
						return time.getTime() > Date.now();
					},
					shortcuts: [{
						text: '今天',
						onClick(picker) {
							picker.$emit('pick', new Date());
						}
					}, {
						text: '昨天',
						onClick(picker) {
							const date = new Date();
							date.setTime(date.getTime() - 3600 * 1000 * 24);
							picker.$emit('pick', date);
						}
					}, {
						text: '一周前',
						onClick(picker) {
							const date = new Date();
							date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
							picker.$emit('pick', date);
						}
					}]
				},
				value1: '',
				value2: '',
				formInline: {
					user: '',
					region: ''
				},

			},
			methods: {
					handleSizeChange(val) {
					this.currentPage5=1;
					this.goToPage(1,this.currentPage5,null);
				},
				handleCurrentChange(val) {
					var this_=this;
					console.log(`当前页: ${val}`);
					var input=this_.input;
					if(input==''){
						input=null;
					}
					this_.goToPage(val, this.pageInfo.pageSize, this_.value, input);
				},
				shanchu(id) {
					let _this = this;
					if(confirm("是否删除")) {
						$.ajax(`http://127.0.0.1:8080/CqqPersonnelAction/api/${id}`, {
							type: "delete",
							dataType: "json",
							success(data) {
								if(data > 0) {
									_this.$alert("成功");
									_this.goToPage(1, _this.pageInfo.pageSize,null);
									
								} else {
									alert("不成功")
								}
							}
						});
					}
				},
				lizhi(objctes) {
					let _this = this;
					objctes.pstatic = 1;
					
        this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
        	$.ajax(`http://127.0.0.1:8080/CqqPersonnelAction/api/update`, {
							type: "post",
							contentType: "application/json",
							data: JSON.stringify(objctes),
							dataType: "json",
							success(date) {
								if(date > 0) {
									_this.$message({
										duration:"1000",
         							 showClose: true,
         									 message: '离职成功！',
         								 type: 'success'
        									});
        								gangwei.isshow2=false;	
									_this.goToPage(1, _this.pageInfo.pageSize,null);
									gangwei.goToPage(1, _this.pageInfo.pageSize, null);
								} else {
									_this.$alert("不成功")
								}
							}
						});
     
        }).catch(() => {
          this.$message({
            type: 'info',
            message: '已取消删除'
          });          
        });
				
						
				},
				handlerOpen1() {
					$("#cnt1").load('员工卡片打开.html'); //ajax读取页面
				},
				handlerOpen2() {
					$("#cnt2").load('离职.html'); //ajax读取页面
				},
				handleClose(done) {
					this.$confirm('确认关闭？').then(_ => {
						done();
					}).catch(_ => {});
				},
				dakai() {
					this.isshow1 = true;
				},
				lizhidj() {
					this.isshow2 = true;
				},
				addClick() {
					this.isshow1 = true;
				},
				suppUpdate(id) {
					sessionStorage.setItem("id", id);
					this.isshow2 = true;
				},
				suppDelete(id) {
					let _this = this;
					if(confirm("是否删除")) {
						$.ajax(`http://127.0.0.1:8080/CqqPersonnelAction/api/${id}`, {
							type: "delete",
							dataType: "json",
							success(data) {
								if(data > 0) {
									_this.$alert("成功");
									_this.goToPage(1, _this.pageInfo.pageSize);
								} else {
									_this.$alert("不成功")
								}
							}
						});
					}

				},
				goToPage(n, s, name) {
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/CqqPersonnelAction/api/${n}/${s}/0/${name}`, function(date) {
						_this.pageInfo = date;
						_this.currentPage5=date.pageNum;
					});
				},
				queryName(val) {
					
					this.goToPage(1,this.pageInfo.pageSize,this.input==""?null:this.input);
					
				}
				,
					handleClose(done) {
					this.$confirm('确认关闭？')
						.then(_ => {
							this.radio = "";
							done();
						})
						.catch(_ => {});
				}
			
			},
			mounted() {
				this.goToPage(1, 8, null);
			}
		})
	</script>

</html>
