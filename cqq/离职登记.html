<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>离职登记</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body style="background-color: #e6e6e6;">
		<div id="kehuziliao" style="background-color: white;padding: 2ex;" v-cloak>
			<h2 style="margin-left: 3ex;padding: 1ex;margin-top: 0px;">离职登记</h2>
			<span style="display: block;margin-bottom: 3ex;margin-left: 5ex;">名称：
    <el-input
    	style="width: 200px;"
    	size="mini"
  placeholder="请输入内容"
  v-model="input"
  clearable>
</el-input>

    <el-button type="primary"size="mini" @click="queryClick(input)"><span class="el-icon-search"  ></span></el-button>
			<el-button type="success" size="mini" @click="lizhidj">离职</el-button>
			<el-button type="success" size="mini" @click="">导出</el-button>
			</span>
			<template>
				<el-table max-height="500" :data="pageInfo.list" border :header-cell-style="{background:'#eef1f6'}" stripe style="width: 100%">
					<el-table-column type="expand" fixed>
						详细:
					</el-table-column>

					<el-table-column width="150" label="部门" prop="bzid">
					</el-table-column>
					<el-table-column label="编号" width="" prop="pid">
					</el-table-column>
					<el-table-column label="姓名" width="" prop="pname">
					</el-table-column>
					<el-table-column label="性别" width="" prop="psex">
					</el-table-column>
					<el-table-column label="职位" width="" prop="ghsuser">
					</el-table-column>
					<el-table-column label="地址" width="" prop="paddress">
					</el-table-column>
					<el-table-column label="联系号码" width="" prop="pphone">
					</el-table-column>
					<el-table-column label="操作" width="300px">
						<template slot-scope="temp">
							<el-button size="mini" type="primary" @click="fuzhi(temp.row)">复职</el-button>
							<el-button size="mini" type="danger" @click="shanchu(temp.row.pid)">删除</el-button>
							<el-button size="mini" type="danger" @click="dakai(temp.row.ghsid)">打开</el-button>
							<el-button size="mini" type="danger" @click="chaxun(temp.row.ghsid)">查询</el-button>
						</template>
					</el-table-column>
				</el-table>
			</template>
			<el-dialog :destroy-on-close="true" @opened="handlerOpen1" title="员工卡片" :visible.sync="isshow1" width="99%" :before-close="handleClose">
				<div id="cnt1"></div>
			</el-dialog>
			<el-dialog :destroy-on-close="true" @opened="handlerOpen2" title="离职登记" :visible.sync="isshow2" width="99%" :before-close="handleClose">
				<div id="cnt2"></div>
			</el-dialog>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
	<script>
		var gangwei = new Vue({
			el: "#kehuziliao",
			data: {
				pageInfo: [],
				isshow1: false,
				isshow2: false,
				input: ''
			},
			methods: {
				queryClick(input) {
					if(input == "") input = null;
					this.goToPage(1, 3, input);

				},
				shanchu(id) {
					let _this = this;
					if(confirm("是否删除")) {
						$.ajax(`http://127.0.0.1:8080/CqqPersonnelAction/api/${id}`, {
							type: "delete",
							dataType: "json",
							success(data) {
								if(data > 0) {
									_this.$alert("成功");
									_this.goToPage(1, 3,null);
								} else {
									alert("不成功")
								}
							}
						});
					}
				},
				fuzhi(objctes) {
					let _this = this;
					objctes.pstatic = 0;
					if(confirm("是否复职"))
						$.ajax(`http://127.0.0.1:8080/CqqPersonnelAction/api/update`, {
							type: "post",
							contentType: "application/json",
							data: JSON.stringify(objctes),
							dataType: "json",
							success(date) {
								if(date > 0) {
									_this.$alert("成功");
									_this.goToPage(1, 3,null);
								} else {
									alert("不成功")
								}
							}
						});
				},
				handlerOpen1() {
					$("#cnt1").load('员工卡片打开.html'); //ajax读取页面
				},
				handlerOpen2() {
					$("#cnt2").load('离职.html'); //ajax读取页面
				},
				handleClose(done) {
					this.$confirm('确认关闭？').then(_ => {
						done();
					}).catch(_ => {});
				},
				dakai() {
					this.isshow1 = true;
				},
				lizhidj() {
					this.isshow2 = true;
				},
				addClick() {
					this.isshow1 = true;
				},
				suppUpdate(id) {
					sessionStorage.setItem("id", id);
					this.isshow2 = true;
				},
				suppDelete(id) {
					let _this = this;
					if(confirm("是否删除")) {
						$.ajax(`http://127.0.0.1:8080/CqqPersonnelAction/api/${id}`, {
							type: "delete",
							dataType: "json",
							success(data) {
								if(data > 0) {
									_this.$alert("成功");
									_this.goToPage(1, 3,null);
								} else {
									alert("不成功")
								}
							}
						});
					}

				},
				goToPage(n, s, name) {
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/CqqPersonnelAction/api/${n}/${s}/1/${name}`, function(date) {
						_this.pageInfo = date;
					});
				}
			},
			mounted() {
				this.goToPage(1, 3, null);
			}
		})
	</script>

</html>
