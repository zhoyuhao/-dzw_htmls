<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>结算中心</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body style="background-color: #e6e6e6;">
		<div id="kehuziliao" style="background-color: white;padding: 2ex;" v-cloak>
			<h2 style="margin-left: 3ex;padding: 1ex;margin-top: 0px;">结算中心</h2>
			<span style="display: block;margin-bottom: 3ex;margin-left: 5ex;">
							<template>
				<el-select v-model="value" placeholder="请选择" size="mini">
					<el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
					</el-option>
				</el-select>
			</template>
				客户姓名：
    <el-input
    	style="width: 200px;"
    	size="mini"
  placeholder="请输入内容"
  v-model="input"
  clearable>
</el-input>

    <el-button type="primary"size="mini" @click="queryClick(input,value)"><span class="el-icon-search"  ></span></el-button>

			<el-button type="success" size="mini" @click="addClick">导出</el-button>
			</span>
			<template>
				<el-table max-height="500" :data="pageInfo.list" border :header-cell-style="{background:'#eef1f6'}" stripe style="width: 100%">
					<el-table-column type="expand" fixed>
						详细:{{pageInfo}}
					</el-table-column>

					<el-table-column width="150" label="销售单号">
						<template slot-scope="temp">
							<el-radio v-model="radio" :label="temp.row.wid" @change="radiochange(temp.row)">{{temp.row.wid}}</el-radio>
						</template>
					</el-table-column>
					<el-table-column label="单据类型" width="" prop="wtype">
					</el-table-column>
					<el-table-column label="结算方式" width="" prop="wpayment">
					</el-table-column>
					<el-table-column label="维修状态" width="" prop="wstatic">
					</el-table-column>
					<el-table-column label="结算状态" width="" prop="lx">
					</el-table-column>
					<el-table-column label="付款时间" width="" prop="paymenttirm">
					</el-table-column>
					<el-table-column label="结算人" width="" prop="wname">
					</el-table-column>
					<el-table-column label="结算金额" width="" prop="wenddate">
					</el-table-column>
					<el-table-column label="业务类型" width="" prop="wtype">
					</el-table-column>
					<el-table-column label="客户名称" width="" prop="wname">
					</el-table-column>
					<el-table-column label="车牌号" width="" prop="wcarid">
					</el-table-column>
					<el-table-column label="操作" width="190px">
						<template slot-scope="temp">
							<el-button size="mini" type="primary" @click="shouyin(temp.row)">收银</el-button>
							<el-button size="mini" type="primary" @click="suppUpdate(temp.row.ghsid)">打开单据</el-button>
						</template>
					</el-table-column>

				</el-table>
			</template>
			<el-dialog :destroy-on-close="true" @opened="handlerOpen1" title="充值" :visible.sync="isshow1" width="33%" :before-close="handleClose">
				<span style="display: block;margin-bottom: 3ex;margin-left: 5ex;">充值余额：
    <el-input
    	style="width: 200px;"
    	size="mini"
  placeholder="请输入充值余额"
  v-model="chonzhiyve"
  clearable>
</el-input>     <el-button type="primary"size="mini" @click="querenchongzhi">充值</el-button>

			</el-dialog>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
	<script>
		var gangwei = new Vue({
			el: "#kehuziliao",
			data: {
				isshow1:false,
				value: '',
				options: [{
					value: '4',
					label: '以结算'
				}, {
					value: '3',
					label: '未结算'
				}],
				pageInfo: [],
				input: ''
			},
			methods: {
				shouyin(row){
					//this.isshow1 = true;
					alert(JSON.stringify(row))
					row.wstatic=4;
					$.ajax(`http://127.0.0.1:8080/CqqServiceAction/api/update`, {
							type: "post",
							contentType: "application/json",
							data: JSON.stringify(row),
							dataType: "json",
							success(date) {
								if(date > 0) {
									alert("成功")
									_this.goToPage(1, 3);
								} else {
									alert("不成功")
								}
							}
						});
				},
				queryClick(input, value) {
					if(input == '') {
						input = null;
					}
					if(value == '') {
						value = 0;
					}
					this.goToPage(1, 3, value, input);
				},
				/*关闭对话框*/

				handleClose(done) {
					this.$confirm('确认关闭？')
						.then(_ => {
							this.radio = "";
							done();
						})
						.catch(_ => {});
				},
				goToPage(n, s, wid, name) {
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/CqqServiceAction/api/${n}/${s}/${wid}/${name}`, function(date) {
						_this.pageInfo = date;
					});
				}
			},
			mounted() {
				this.goToPage(1, 3, 0, null);
			}
		})
	</script>

</html>
