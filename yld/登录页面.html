<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>

		<style type="text/css">
			* {
				text-align: center;
			}
			
			#login {
				background: url(../images/bg.png) no-repeat center center;
				background-size: cover;
				background-attachment: fixed;
				width: 100%;
				height: 100%;
				max-width: 100%;
				max-height: 100%;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				overflow: auto;
				position: fixed;
				z-index: -1;
			}
		</style>
	</head>

	<body>
		<div id="login">
			<el-container>
				<el-main>
					<el-form :model="login" label-width="0px" style="width: 300px;margin:0px auto;margin-top: 150px;" size="small">
						<el-form-item>
							<el-image src="img/log.png" fit="fill"></el-image>
						</el-form-item>
						<el-form-item>
							<el-input placeholder="请输入账号" v-model="login.card">
								<template slot="prepend"><i class="el-icon-user" style="font-size: 17px;"></i></template>
							</el-input>
						</el-form-item>
						<el-form-item>
							<el-input placeholder="请输入密码" v-model="login.pwd" type="password">
								<template slot="prepend"><i class="el-icon-lock" style="font-size: 17px;"></i></template>
							</el-input>
						</el-form-item>
						<el-form-item>
							<el-button @click="dologin" type="success" style="width: 100%;font-size: 18px;">登录</el-button>
						</el-form-item>
					</el-form>
				</el-main>
			</el-container>
		</div>
	</body>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript">
		var login = new Vue({
			el: '#login',
			data: {
				login: {
					card: '',
					pwd: ''
				}
			},
			mounted() {
				sessionStorage.clear();
			},
			methods: {
				dologin() {
					let _this = this;
					if(this.login.card == '' && this.login.pwd == '') {
						this.$message.error({
							message: '请输入账号或密码！',
							center: true
						});
						return
					}
					$.getJSON(`http://127.0.0.1:8080/zyhPersonnelAction/api/querylogin/${this.login.card}/${this.login.pwd}`, function(data) {
						if(data.pid != "") {
							if(data.pstatic!=0){
								_this.$message({
								showClose: true,
								message: '用户已经离职！',
								type: 'error'
							});
								return
							}
							
							/*保存当前登入的用户信息*/
							sessionStorage.setItem("user", JSON.stringify(data));
							location.href='/dzw/index.html'
						} else {
							_this.$message({
								showClose: true,
								message: '用户名或者密码错误！',
								type: 'error'
							});
						}
					})
				}
			}
		})
	</script>

</html>
