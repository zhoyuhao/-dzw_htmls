<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发动机品牌管理</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>

		<div id="fdjpp">

			<div style="text-align: center;margin: 0px auto;border: 0px solid;" v-cloak>
				<h2 style="border:0px solid; margin: 0px;text-align: left;margin-left: 5ex;">发动机品牌</h2>
				<span style="clear:all;display: inline-block;">
					品牌名称：
					<el-input
						size="mini"
						style="width: 200px;"
  placeholder="请输入内容"
  v-model="input"
  clearable>
</el-input>
			<el-button type="text" icon="el-icon-plus" @click="addClick">新增</el-button>
	<el-button type="text" icon="el-icon-search" @click="queryClick">查看</el-button>
				<el-button type="text" icon="el-icon-delete" @click="daochuClick">导出</el-button>
	
				</span>

				<template style="text-align: center;">
					<el-table style="margin: 0px auto;width: 700px;text-align: center;margin-top: 3ex;" :data="tableData" height="500">
						<el-table-column label="编号" align="center">
							<template slot-scope="scope">
								{{ scope.$index+1 }}
							</template>
						</el-table-column>
						<el-table-column prop="ename" label="品牌名称" align="center">
						</el-table-column>
						<el-table-column label="操作" align="center">
							<template slot-scope="scope">
								<el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">移除</el-button>
							</template>
						</el-table-column>
					</el-table>
				</template>

			</div>

		</div>

		</div>

	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
	<script>
		var fdjpp = new Vue({
			el: "#fdjpp",
			data: {
				input: '',
				tableData: []

			},
			methods: {
				/*查看*/
				queryClick() {
					let _this = this;
					val = this.input == "" ? null : this.input;
					$.getJSON(`http://127.0.0.1:8080/zyhEengineAction/api/queryAll/${val}`, function(data) {
						_this.tableData = data;
					});

				},
				/*导出*/
				daochuClick() {

				},
				/*新增*/
				addClick() {
					let _this = this;
					if(this.input == "") {
						this.$notify({
							title: '警告',
							message: '请输入品牌名称',
							type: 'warning'
						});
						return
					}
					obj = {};
					obj["eid"] = 0;
					obj["ename"] = this.input;
					/*修改状态*/
					$.ajax(`http://127.0.0.1:8080/zyhEengineAction/api/eengineAdd`, {
						type: "post",
						dataType: "json",
						data: JSON.stringify(obj),
						contentType: "application/json",
						success: function(data) {
							if(data > 0) {
								_this.input = '';
								_this.queryClick();
								_this.$message({
									duration: "1000",
									showClose: true,
									type: 'success',
									message: '操作成功!'
								});
							}
						}
					});
				},
				/*移除*/
				handleDelete(index, row) {
					let _this = this;
					$.ajax(`http://127.0.0.1:8080/zyhEengineAction/api/delete/${row.eid}`, {
						type: "delete",
						dataType: "json",
						contentType: "application/json",
						success: function(data) {
							if(data > 0) {
								_this.tableData.splice(index, 1);
								_this.$message({
									duration: "1000",
									showClose: true,
									type: 'success',
									message: '操作成功!'
								});
							}
						}
					});
				}

			},
			mounted() {
				this.queryClick();
			}
		})
	</script>

</html>
