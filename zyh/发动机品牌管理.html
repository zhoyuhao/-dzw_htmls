<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发动机品牌管理</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		
		<div id="fdjpp">
			
			<div style="text-align: center;margin: 0px auto;border: 0px solid;" v-cloak>
				<h2 style="border:0px solid; margin: 0px;text-align: left;margin-left: 5ex;">发动机品牌</h2>
				<span style="clear:all;display: inline-block;">
					品牌名称：
					<el-input
						size="mini"
						style="width: 200px;"
  placeholder="请输入内容"
  v-model="input"
  clearable>
</el-input>
			<el-button type="text" icon="el-icon-plus" @click="addClick">新增</el-button>
	<el-button type="text" icon="el-icon-search" @click="queryClick">查看</el-button>
				<el-button type="text" icon="el-icon-delete" @click="daochuClick">导出</el-button>
	
				</span>

				<template style="text-align: center;">
  <el-table
  	style="margin: 0px auto;width: 700px;text-align: center;margin-top: 3ex;"
    :data="tableData"
    height="500"
    >
    <el-table-column
      label="编号"
      align= "center"
      >
      <template slot-scope="scope">
        {{ scope.$index+1 }}
      </template>
    </el-table-column>
    <el-table-column
    	prop="name"
      label="品牌名称"
           align= "center"
     >
    </el-table-column>
    <el-table-column label="操作"      align= "center">
      <template slot-scope="scope">
        <el-button
          size="mini"
          type="danger"
          @click="handleDelete(scope.$index, scope.row)">移除</el-button>
      </template>
    </el-table-column>
  </el-table>
</template>
				
			</div>
				
			</div>
			
		</div>
		
	</body>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>

        }]
				
			},
			methods: {
				/*查看*/
				queryClick(){
					
				},
				/*导出*/

				addClick(){
					if(this.input==""){
						  this.$notify({
          title: '警告',

          type: 'warning'
        });

				},
			/*移除*/

	</script>
</html>
