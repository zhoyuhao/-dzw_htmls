	<script>
	var khzlxg = new Vue({
			el: "#khzlxg",
			data: {
				leixi:"",
				dz:["湖南省","株洲市"],
				xleixi:false,
				dialogVisible2:false,
				options: [{
						value: '湖南省',
						label: '湖南省',
						children: [{
							value: '长沙市',
							label: '长沙市',
						}, {

							label: '株洲市',
						}]
					},
					{
						value: '浙江省',
						label: '浙江省',
						children: [{
							value: '温州市',
							label: '温州市',
						}, {
							value: '杭州市',
							label: '杭州市',
						}]
					}
				],
				qcxxData: [],
				activeName: "first",
				ruleForm: {
					list: []
				},
				rules: {
					cnamek: [{
							required: true,
							message: '请输入姓名',
							trigger: 'blur'
						},
						{
							min: 3,
							max: 5,
							message: '长度在 3 到 5 个字符',
							trigger: 'blur'
						}
					],
					bm: [{
						required: true,
						message: '请选择部门',
						trigger: 'change'
					}],
					ctypek: [{
						required: true,
						message: '请选择客户类型',
						trigger: 'change'
					}],
					js: [{
						required: true,
						message: '请选择角色',
						trigger: 'change'
					}],
					gw: [{
						required: true,
						message: '请选择岗位',
						trigger: 'change'
					}],
					date: [{
						required: true,
						required: true,
						message: '请选择日期',
						trigger: 'change'
					}],
					type: [{
						type: 'array',
						required: true,
						message: '请至少选择一个活动性质',
						trigger: 'change'
					}],
					csexk: [{
						required: true,
						message: '请选择性别',
						trigger: 'change'
					}],
					cphonek: [{
						required: true,
						message: '请填写号码',
						trigger: 'blur'
					}],
					address: [{
						required: true,
						message: '请填写地址',
						trigger: 'blur'
					}]
				},
				hasChildren: false,
				huiyuanleix:[{label:"普通",value:"普通"},{label:"会员",value:"会员"}]
			},
			methods: {
				/*类型选择*/
				leixiChange() {
					this.leixi = this.ruleForm.ctypek == "会员" ? true : false;
					this.ruleForm.ckahaok= this.ruleForm.ctypek == "会员"?this.ruleForm.cidk:'';
					console.log(`${this.ruleForm.cidk}`)
				},
				submitForm(formName) {
					let _this = this;
					this.$refs[formName].validate((valid) => {
						if(valid) {
					$.ajax(`http://127.0.0.1:8080/zyhCustomerBAction/api/deleteCar`, {
						type: "post",
						dataType: "json",
						data:JSON.stringify(_this.ruleForm),
						contentType: "application/json",
						success: function(data) {
							if(data > 0) {
								_this.$message({
										duration:"1000",
									type: 'success',
									message: '操作成功!'
								});
								gangwei.cheliangList=[];
								gangwei.queryClick();
								gangwei.dialogVisible2 = false;
							}
						}
					});
						} else {
							console.log('error submit!!');
							return false;
						}
					});
				},
				xiugaiquxiao(formName) {
					this.resetForm(formName);
					gangwei.dialogVisible2 = false;
					gangwei.radio = '';
				},
				resetForm(formName) {
					this.$refs[formName].resetFields();
				},
				/*地址联动*/
				handleChange(value) {
					this.ruleForm.caddressk=value[0]+"/"+value[1];
					console.log(this.ruleForm.caddressk);
				},
				/*标签页*/
				handleClick(tab, event) {
					console.log(tab, event);
				},
				/*选择*/
				radiochange(val) {
					this.leixi =val.lx==1?false:true;
					console.log(this.leixi)
					this.ruleForm=val;
					this.byruleForm=val;
				},
				/*查看*/
				queryClick(val) {
					console.log(`客户名称是:${val}`)
				},
				/*关闭对话框*/

				handleClose(done) {
					this.$confirm('确认关闭？')
						.then(_ => {
							done();
						})
						.catch(_ => {});
				}
			},
			mounted() {
			
					this.ruleForm=JSON.parse(sessionStorage.getItem("khzlxg"));
					this.leixiChange();
					this.dz=[""+this.ruleForm.caddressk.substring(0,this.ruleForm.caddressk.indexOf('/'))+"",""+this.ruleForm.caddressk.substring(this.ruleForm.caddressk.indexOf('/')+1)+""];
					gangwei.fullscreenLoading = false;
			}
		})
