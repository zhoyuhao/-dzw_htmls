<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>站内接单</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />

<style>
  .el-table .warning-row {
    background: oldlace;
  }

  .el-table .success-row {
    background: #f0f9eb;
  }
</style>
	</head>

	<body>
		<div id="zhnanei" style="text-align: center;">
			<h2>站内接单</h2>
			<template>
				<el-select v-model="value" filterable placeholder="请选择技工">
					<el-option v-for="item in options" :key="item.id" :label="item.label" :value="item.id">
					</el-option>
				</el-select>
			</template>
			<template>
				<el-select v-model="value2" filterable placeholder="请选择车辆品牌">
					<el-option v-for="item in options2" :key="item.id" :label="item.label" :value="item.id">
					</el-option>
				</el-select>
				<el-input style="width: 150px;" placeholder="请输入车牌号" v-model="input" clearable>
				</el-input>
			</template>
<template>
  <el-table
    :data="tableData"
    style="width: 600px"
    :row-class-name="tableRowClassName">
    <el-table-column
      prop="date"
      label="日期"
      width="180">
    </el-table-column>
    <el-table-column
      prop="name"
      label="姓名"
      width="180">
    </el-table-column>
    <el-table-column
      prop="address"
      label="地址">
    </el-table-column>
  </el-table>
</template>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>

	<script>
		var zhnanei = new Vue({
			el: "#zhnanei",
			data: {
				value: '',
				value2: '',
				input: '',
				user: {},
				options: [{
					id: '1',
					label: '黄金糕'
				}, {
					id: '2',
					label: '双皮奶'
				}, {
					id: '3',
					label: '蚵仔煎'
				}, {
					id: '4',
					label: '蚵仔煎2'
				}],
				options2: [{
					id: '1',
					label: '大众'
				}, {
					id: '2',
					label: '奔驰'
				}, {
					id: '3',
					label: '野马'
				}, {
					id: '4',
					label: '奥迪'
				}],
				tableData: [{
          date: '2016-05-02',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄',
        }, {
          date: '2016-05-04',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-01',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄',
        }, {
          date: '2016-05-03',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }]
			},
			
			methods: {
				 tableRowClassName({row, rowIndex}) {
        if (rowIndex === 1) {
          return 'warning-row';
        } else if (rowIndex === 3) {
          return 'success-row';
        }
        return '';
      },
				/*查看余额*/
				yue() {
					$("#cnt").html("<h1>您的账户余额是：" + this.user.balance + "元</h1>");

				},
				clickOpen(url) {
					$("#cnt").load(url)
				},
				queryNumber() {

					$("#cnt").load("小型促销库存查询.html")
				}

			},
			mounted() {

				this.user = JSON.parse(sessionStorage.getItem("user"));

			}
		})
	</script>

</html>
